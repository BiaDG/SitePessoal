<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/sitepessoal.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Pessoal</title>
    <script defer src="js/sitepessoal.js"></script>
</head>
<body>
    <header>
        <h1 id="nome">Beatriz Gomes</h1>
        <h2 id="profissao">Profissional de Multimédia</h2>
        <div id="nav">
            <button class="button active" id="sobrenav" onclick="nav('sobre')">Sobre</button>
            <button class="button" id="projetonav" onclick="nav('projeto')">Projetos</button>
            <button class="button" id="contactonav" onclick="nav('contacto')">Contactos</button>
            <div id="buttons">
                <button class="button" id="en" onclick="togglelang('en')">en</button>
                <h2>|</h2>
                <button class="button active" id="pt" onclick="togglelang('pt')">pt</button>
            </div>
            <button class="button" id="tema" onclick="tema()">Escuro</button>
        </div>
    </header>
    <section id="sobre">
        <div id="divum">
            <div id="divdois">
                <img id="perfil" src="imgs/euprofissional.jpg">

            </div>
            <div id="divtres">
                <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                <button class="button active" onclick="vermais()">Ver Mais</button>
            </div>
        </div>
    </section>
    <section id="sobremim">
        <p></p>
        <p id="abilities"></p>
        <p id="certifications"></p>
        <p id="skills"></p>
        <a id="cv" href="#" download="newfile">CV Download</a>
    </section>
    <section id="projeto">
        <div class="exercicio">
            <h2 class="tipo"></h2>
            <img src="">
            <h3 class="titulo"></h3>
            <p class="descricao"></p>
        </div>
    </section>
    <section id="contacto">
        <p id="email"></p>
        <div class="redesocial">
            <img src="">
            <a href=""></a>
        </div>
    </section>
    <footer>
        <div>
            <a id="insta"><img src=""></a>
        </div>
    </footer>
</body>
</html>
